<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local&sessionStorageIntroduction</title>
</head>
<body>
    <script>
        localStorage.setItem("name", "Venki");
        sessionStorage.setItem("course", "JavaScript");

        console.log(localStorage.getItem("name")); // Outputs: Venki
        console.log(sessionStorage.getItem("course")); // Outputs: JavaScript
        localStorage.removeItem("name");


    </script>
</body>
</html>
